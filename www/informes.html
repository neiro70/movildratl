<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registro cliente</title>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  <link rel = "stylesheet" href = "jquery-mobile/jquery.mobile-1.4.5.min.css">
  <script src = "js/jquery-1.11.3.min.js"></script>
  <script src = "jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
  <div data-role="page" class="ui-responsive-pane" data-theme="b">
    <div data-role="header" style="background-color:#B18939;">
      <h1 style="text-transform: uppercase;">Datos Personales</h1>
    </div>
    <div data-role="content" style="height:550px">

      <div class="ui-field-contain">

      <form id="registrocliente">
        <input type="text" name="nombre" id="nombre"  placeholder="Nombre">
        <input type="text" name="apellidopaterno" id="apellidopaterno"  placeholder="Apellido Paterno">
        <input type="text" name="apellidomaterno" id="apellidomaterno"  placeholder="Apellido Materno">
        <input type="tel" name="telefono" id="telefono"  placeholder="Teléfono" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" maxlength="10"  minlength="10">
        <input type="email" name="email" id="email"  placeholder="e-mail" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
      </form>
        <a href="index.html" data-transition="pop" data-role="button" data-icon="mail" data-iconshadow="false" style="background-color:#B18939;">Enviar Información</a>
      </div>

    </div>
    <div data-role="footer">
      <!-- h1>Ésto es el pie de página</h1 -->
    </div>
  </div>
</body>

</html>
